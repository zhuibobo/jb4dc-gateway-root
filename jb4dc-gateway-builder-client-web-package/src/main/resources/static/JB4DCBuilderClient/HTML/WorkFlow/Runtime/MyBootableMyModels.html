<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>我的流程模型12</title><script type="text/javascript" src="../../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../../Js/External/Ckeditor_4.15.0_Standard/ckeditor.js"></script><script type="text/javascript" src="../../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../../Js/External/JQuery-UI-1.13.0/jquery-ui.js"></script><script type="text/javascript" src="../../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../../Js/External/My97DatePicker/WdatePicker.js"></script><script type="text/javascript" src="../../../../../Js/External/Fine-Uploader-5.16.2/fine-uploader.core.min.js"></script><script type="text/javascript" src="../../../../../Js/External/Fine-Uploader-5.16.2/fine-uploader.min.js"></script><script type="text/javascript" src="../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../../Js/JBuild4DCLib.js?refVersion=1647613072527"></script><script type="text/javascript" src="../../../../../Js/UIEXComponent.js?refVersion=1647613072527"></script><script type="text/javascript" src="../../../../../Js/VueEXComponent.js?refVersion=1647613072527"></script><script type="text/javascript" src="../../../../../JB4DCBuilderClient/Js/HTMLDesignRuntimeFull.js?refVersion=1647613072527"></script><script type="text/javascript" src="../../../Js/WorkFlowRuntimeFull.js?refVersion=1647613072527"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/HTMLDesignRuntimeMain.css?refVersion=1647613072527"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/WorkFlowRuntimeMain.css?refVersion=1647613072527"><link rel="stylesheet" type="text/css" href="../../../../../Js/External/Fine-Uploader-5.16.2/fine-uploader-gallery.min.css"><script type="text/javascript" src="../../../Js/WorkFlowModelerClient/ModelerView.js?refVersion=1647613072527"></script><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1647613072527"><link rel="stylesheet" type="text/css" href="../../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1647613072527"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/Line-Awesome-1.3.0/css/line-awesome.css"><style>.model{padding:20px;margin:10px;border:#0f74a8 1px solid;border-radius:8px;cursor:pointer}.model-group-outer-wrap{border:#f2b17c 0 solid;border-radius:8px}.model-group-inner-wrap{border-left:#1b4f72 1px dashed;border-radius:2px;margin:8px 8px 16px 8px}.model-group-name-wrap{padding:8px}.model-group-name{color:red}.model-group-child-outer-wrap{border:#20562f 0 solid;border-radius:8px;margin:8px 8px 8px 16px}.model-single-outer-wrap{display:inline-block;margin:8px;border:#f2b17c solid 1px;padding:6px;border-radius:4px;width:256px;cursor:pointer}.model-single-outer-wrap:hover{background-color:#f3e3d6}.model-caption{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}.lab,.las{font-size:36px}</style></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><div style="float:right;margin-right:10px"><i-input search placeholder="请输入要查找的流程名称" style="width:300px;margin-right:10px" v-model="searchModelName"></i-input><button-group><i-button type="primary" icon="md-checkmark" @click="searchModel()">查找</i-button><i-button icon="md-close" @click="resetSearchModel()">重置</i-button></button-group></div><div v-if="modelIntegratedEntityList.length==0">无相关流程模型</div><div class="model-group-outer-wrap model-group-child-outer-wrap" id="modelGroupOuterWrap"></div></div><script>let appForm = new Vue({
        el:"#appForm",
        data: {
            menuId:BaseUtility.GetUrlParaValue("menuId"),
            acInterface:{
                getMyBootableModel:"/Rest/Workflow/RunTime/Client/ModelRuntime/GetMyBootableModelWithSSOMenu",
                //getMyBootableModel:"/Rest/Workflow/RunTime/Client/ModelRuntime/GetMyBootableModel",
                startInstanceView: "/JB4DCBuilderClient/HTML/WorkFlow/Runtime/MyBootableInstanceStart.html"
            },
            models:[],
            modelGroupEntityJson:[],
            modelGroupRefEntityList:[],
            modelIntegratedEntityList:[],
            searchModelName:"",
        },
        mounted:function () {
            AjaxUtility.Get(this.acInterface.getMyBootableModel,{
                menuId:this.menuId
            },function (result){
                //console.log(result);
                this.models=result.data.modelIntegratedEntityList;

                this.modelGroupEntityJson=JsonUtility.ParseArrayJsonToTreeJson({
                    KeyField: "modelGroupId",
                    RelationField: "modelGroupParentId",
                    ChildFieldName: "datas"
                }, result.data.modelGroupEntityList, "0");
                this.modelGroupRefEntityList=result.data.modelGroupRefEntityList;
                this.modelIntegratedEntityList=result.data.modelIntegratedEntityList;

                //console.log(this.modelGroupEntityJson);
                //console.log(this.modelGroupRefEntityList);
                //console.log(this.modelIntegratedEntityList);
                this.buildModelPage("");
            },this);
        },
        methods: {
            searchModel(){
                this.buildModelPage(this.searchModelName);
                //console.log(this.searchModelName);
            },
            resetSearchModel(){
                this.searchModelName="";
                this.searchModel();
            },
            startNewInstance(modelId) {
                let modelPO = ArrayUtility.WhereSingle(this.modelIntegratedEntityList, function (item) {
                    return item.modelId == modelId;
                });
                let url = BaseUtility.BuildView(this.acInterface.startInstanceView, {
                    modelId: modelPO.modelId,
                    modelKey: modelPO.modelReKey
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogWorkFlowFormId, url, {
                    title: "发起[" + modelPO.modelName + "]"
                }, 0, false);
            },
            buildModelPage(searchModelName){
                //debugger;
                let $modelGroupOuterWrap=$("#modelGroupOuterWrap");
                $modelGroupOuterWrap.html("");
                this.loopBuildChild(this.modelGroupEntityJson,$modelGroupOuterWrap,searchModelName);
                this.hiddenEmptyModelGroup();
            },
            hiddenEmptyModelGroup(){
                let allParentGroup=$(".model-group-inner-wrap");
                for (let i = 0; i < allParentGroup.length; i++) {
                    if($(allParentGroup[i]).find(".model-single-outer-wrap").length==0){
                        $(allParentGroup[i]).hide();
                    }
                }
            },
            loopBuildChild(parentGroup,$parentElem,searchModelName) {
                for (let i = 0; i < parentGroup.datas.length; i++) {
                    let singleGroup = parentGroup.datas[i];
                    let $modelGroupInnerWrap = $("<div class='model-group-inner-wrap'><div class='model-group-name-wrap'><i class='" + singleGroup.modelGroupClassName + "'></i><span class='model-group-name'>【" + singleGroup.modelGroupText + "】</span></div><div class='model-list-outer-wrap'></div></div>");
                    let $modelListOuterWrap = $modelGroupInnerWrap.find(".model-list-outer-wrap");
                    $parentElem.append($modelGroupInnerWrap);

                    let models = this.findRefModel(singleGroup.modelGroupId);
                    if(models&&models.length>0&&searchModelName!="") {
                        //debugger;
                        models = ArrayUtility.Where(models, function (item) {
                            return item.modelName.indexOf(searchModelName) >= 0;
                        });
                    }
                    if (models) {
                        for (let j = 0; j < models.length; j++) {
                            //console.log(models);
                            let modelElem = $("<div class=\"model-single-outer-wrap\" onclick=\"appForm.startNewInstance('"+models[j].modelId+"')\">" +
                                "<i class=\"" + models[j].modelImageClass + "\"></i>" +
                                "<div class=\"model-caption\">" + models[j].modelName + "</div>" +
                                "</div>");
                            //console.log(models[j].modelName);
                            $modelListOuterWrap.append(modelElem);
                        }
                    }

                    if (singleGroup.datas && singleGroup.datas.length > 0) {
                        let $modelGroupChildOuterWrap = $("<div class='model-group-child-outer-wrap'></div>");
                        $modelGroupInnerWrap.append($modelGroupChildOuterWrap);
                        this.loopBuildChild(singleGroup, $modelGroupChildOuterWrap,searchModelName);
                    }
                }
            },
            findRefModel(groupId) {
                let modelRefs = ArrayUtility.Where(this.modelGroupRefEntityList, function (item) {
                    return item.grefGroupId == groupId;
                });
                let models = ArrayUtility.Where(this.modelIntegratedEntityList, function (model) {
                    //debugger;
                    return ArrayUtility.Exist(modelRefs, function (ref) {
                        return model.modelReKey == ref.grefModelKey;
                    })
                });
                return models;
            }
        }
    });</script></body></html>
