<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>模型分组管理</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1630998434799"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1630998434799"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1630998434799"><script type="text/javascript" src="../../../../Js/External/Go-2.1.18/go-debug.js"></script><script type="text/javascript" src="../../../../Js/External/Go-2.1.18/Figures.js"></script></head><body><div id="appList" class="iv-list-page-wrap"><div class="list-button-outer-wrap" id="list-button-wrap"><div class="list-button-inner-wrap" style="margin-bottom:10px"><button-group><i-button type="success" @click="add()" icon="md-add">新增</i-button><i-button type="primary" @click="edit()" icon="md-create">修改</i-button><i-button type="primary" @click="del()" icon="md-close">删除</i-button><i-button type="primary" @click="view()" icon="md-search">浏览</i-button><i-button type="primary" @click="statusEnable('启用')" icon="md-checkmark-circle">启用</i-button><i-button type="primary" @click="statusEnable('禁用')" icon="md-close-circle">禁用</i-button><i-button type="primary" @click="move('up')" icon="md-arrow-up">上移</i-button><i-button type="primary" @click="move('down')" icon="md-arrow-down">下移</i-button></button-group></div><div style="clear:both"></div></div><div id="divTreeTable" style="width:100%;margin:auto;overflow:auto"></div></div><script>var treeTableObj = null;
        var appList = new Vue({
            el: "#appList",
            mounted: function () {
                this.reloadTreeTableData();

                window.setTimeout(function () {
                    $("#divTreeTable").css("height", ListPageUtility.GetGeneralPageHeight(-20));
                }, 500);
            },
            data: {
                acInterface: {
                    editView: "/HTML/WorkFlow/ModelGroup/ModelGroupEdit.html",
                    reloadData: '/Rest/WorkFlow/Model/ModelGroup/GetListData',
                    delete: '/HTML/WorkFlow/ModelGroup/Delete',
                    statusChange: '/HTML/WorkFlow/ModelGroup/StatusChange',
                    move: '/HTML/WorkFlow/ModelGroup/Move'
                },
                treeTableObject: null,
                treeTableConfig: {
                    CanDeleteWhenHasChild: false,
                    IdField: "modelGroupId",
                    RowIdPrefix: "TreeTable_",
                    LoadChildJsonURL: "",
                    LoadChildFunc: null,
                    OpenLevel: 1,
                    ChildTestField: "modelGroupChildCount",//判断是否存在子节点的字段，是否>0或者为true，则支持展开
                    Templates: [
                        {
                            Title: "分组名称",
                            FieldName: "modelGroupText",
                            TitleCellClassName: "TitleCell",
                            Hidden: false,
                            TitleCellAttrs: {},
                            Width: "40"
                        }, {
                            Title: "分组值",
                            FieldName: "modelGroupValue",
                            TitleCellClassName: "TitleCell",
                            Hidden: false,
                            TitleCellAttrs: {},
                            Width: "40",
                            TextAlign: "center"
                        }, {
                            Title: "创建时间",
                            FieldName: "modelGroupCreateTime",
                            TitleCellClassName: "TitleCell",
                            Renderer: "DateTime",
                            Hidden: false,
                            TitleCellAttrs: {},
                            Width: "40",
                            TextAlign: "center"
                        }, {
                            Title: "备注",
                            FieldName: "modelGroupDesc",
                            TitleCellClassName: "TitleCell",
                            Hidden: false,
                            TitleCellAttrs: {},
                            Width: "10%",
                            TextAlign: "center"
                        }
                    ],
                    TableClass: "TreeTable",
                    RendererTo: "divTreeTable",//div elem
                    TableId: "TreeTable",
                    TableAttrs: {cellpadding: "0", cellspacing: "0", border: "0"}
                }
            },
            methods: {
                <!--Dictionary-->
                reloadTreeTableData: function () {
                    //var _self = this;
                    var sendData = {pageSize: 2000, pageNum: 1};
                    AjaxUtility.Post(this.acInterface.reloadData, sendData, function (result) {
                        if (result.success) {
                            //debugger;
                            if (result.data == null) {
                                result.data = new Array();
                            }
                            var treeData = JsonUtility.ParseArrayJsonToTreeJson({
                                KeyField: "modelGroupId",
                                RelationField: "modelGroupParentId",
                                ChildFieldName: "Nodes"
                            }, result.data.list, "0");
                            $("#divTreeTable").html("");
                            this.treeTableObject = Object.create(TreeTable);
                            this.treeTableObject.Initialization(this.treeTableConfig);
                            this.treeTableObject.LoadJsonData(treeData);
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    }, this);
                },
                mareSureSelectedTreeTableRow: function (actionText) {
                    var nodeData = this.treeTableObject.GetSelectedRowData();
                    if (nodeData == null) {
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择需要" + actionText + "的节点!", null);
                        return {
                            then: function (func) {
                            }
                        }
                    }
                    if (nodeData[appList.treeTableConfig.IdField] == "0") {
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "不能编辑根节点!", null);
                        return {
                            then: function (func) {
                            }
                        }
                    }
                    return {
                        then: function (func) {
                            func.call(appList, nodeData);
                        }
                    }
                    return {
                        then: function (func) {
                        }
                    }
                },
                add: function () {
                    if (this.treeTableObject != null) {
                        var nodeData = this.treeTableObject.GetSelectedRowData();
                        if (nodeData == null) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择上级分组!", null);
                            return false;
                        }
                        var url = BaseUtility.BuildView(this.acInterface.editView, {
                            "parentId": nodeData[this.treeTableConfig.IdField],
                            "op": "add"
                        });
                        DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "流程模型分组"}, 1);
                    }
                },
                edit: function () {
                    this.mareSureSelectedTreeTableRow("编辑").then(function (nodeData) {
                        var url = BaseUtility.BuildView(this.acInterface.editView, {
                            "op": "update",
                            "recordId": nodeData[this.treeTableConfig.IdField]
                        });
                        DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "组织管理"}, 1);
                    })
                },
                del: function () {
                    this.mareSureSelectedTreeTableRow("删除").then(function (nodeData) {
                        var recordId = nodeData[this.treeTableConfig.IdField];
                        var _self = this;
                        DialogUtility.Confirm(window, "确认要删除选定的节点吗？", function () {
                            AjaxUtility.Delete(_self.acInterface.delete, {recordId: recordId}, function (result) {
                                if (result.success) {
                                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                        this.treeTableObject.DeleteRow(recordId);
                                    },this);
                                }
                                else {
                                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                                }
                            },this);
                        },this);
                    })
                },
                view: function () {
                    this.mareSureSelectedTreeTableRow("编辑").then(function (nodeData) {
                        var url = BaseUtility.BuildView(this.acInterface.editView, {
                            "op": "view",
                            "recordId": nodeData[this.treeTableConfig.IdField]
                        });
                        DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "组织管理"}, 1);
                    });
                },
                statusEnable: function (statusName) {
                    var _self = this;
                    this.mareSureSelectedTreeTableRow("启用").then(function (nodeData) {
                        var recordId = nodeData[appList.treeTableConfig.IdField];
                        //debugger;
                        AjaxUtility.Post(this.acInterface.statusChange, {
                            ids: recordId,
                            status: statusName
                        }, function (result) {
                            if (result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    nodeData.organStatus = statusName;
                                    this.treeTableObject.UpdateToRow(nodeData[appList.treeTableConfig.IdField], nodeData);
                                },this);
                            }
                            else {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                            }
                        }, this);
                    });
                },
                move: function (type) {
                    var _self = this;
                    this.mareSureSelectedTreeTableRow("选中").then(function (nodeData) {
                        var recordId = nodeData[appList.treeTableConfig.IdField];
                        AjaxUtility.Post(this.acInterface.move, {recordId: recordId, type: type}, function (result) {
                            if (result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    if (type == "down") {
                                        this.treeTableObject.MoveDownRow(nodeData[appList.treeTableConfig.IdField]);
                                    } else {
                                        this.treeTableObject.MoveUpRow(nodeData[appList.treeTableConfig.IdField]);
                                    }
                                },this);
                            }
                            else {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                            }
                        }, this);
                    });
                },
                newTreeTableNode: function (newData) {
                    this.treeTableObject.AppendChildRowToCurrentSelectedRow(newData);
                },
                updateTreeTableNode: function (newData) {
                    this.treeTableObject.UpdateToRow(newData[appList.treeTableConfig.IdField], newData);
                },
                reloadOrganData: function (rendererFunc) {
                    //var _self = this;
                    var sendData = {pageSize: 2000, pageNum: 1};
                    AjaxUtility.Post(this.acInterface.reloadData, sendData, function (result) {
                        if (result.success) {
                            rendererFunc(result);
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    }, this);
                }
            }
        });</script></body></html>
