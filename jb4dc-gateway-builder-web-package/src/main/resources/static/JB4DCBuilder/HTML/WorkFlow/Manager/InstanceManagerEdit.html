<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>流程实例管理</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.13.0/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1642557122429"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1642557122429"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1642557122429"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1642557122429"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1642557122429"></script><script type="text/javascript" src="../../../../SSOSystem/Js/SSOVueEXComponent.js?refVersion=1642557122429"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1642557122429"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1642557122429"><script type="text/javascript" src="../../../../Js/External/Go-2.1.18/go-debug.js"></script><script type="text/javascript" src="../../../../Js/External/Go-2.1.18/Figures.js"></script><script type="text/javascript" src="../../../../JB4DCBuilder/HTML/WorkFlow/Modeler/ModelerView.js"></script><script type="text/javascript" src="../../../../Js/External/JsonEditor9.5.6/jsoneditor.min.js"></script><link rel="stylesheet" type="text/css" href="../../../../Js/External/JsonEditor9.5.6/jsoneditor.min.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/JsonEditor9.5.6/jsoneditor-cust.css"></head><body><div id="appForm" class="iv-list-page-wrap"><div style="position:absolute;right:10px;top:6px;z-index:100"><button-group size="small"><i-button icon="md-cloud-done" type="primary" @click="updateToLastDeployedVersion()">模型迁移</i-button><i-button icon="md-cloud-done" disabled="disabled" type="primary">重启流程实例</i-button><i-button icon="md-cloud-done" disabled="disabled" type="primary">跳转到节点</i-button></button-group></div><tabs @on-click="tabChange" v-model="selectedTabName" name="outer-tabs"><tab-pane tab="outer-tabs" name="taskListInfo" label="任务信息"><div style="padding:0 10px"><i-table :height="taskListInfo.listHeight" stripe border :columns="taskListInfo.columnsConfig" :data="taskListInfo.tableData" class="iv-list-table" :highlight-row="true"></i-table></div></tab-pane><tab-pane tab="outer-tabs" name="flowInstanceAndModelInfo" label="实例/模型信息"><div id="flow-instance-and-model-info-json-editor" style="margin:0 10px"></div></tab-pane><tab-pane tab="outer-tabs" name="flowModeler" label="流程模型"><div id="flow-canvas"></div></tab-pane><tab-pane tab="outer-tabs" name="flowModelerJson" label="流程模型数据"><div id="flow-modeler-json-editor" style="margin:0 10px"></div></tab-pane><tab-pane tab="outer-tabs" name="flowSequence" label="顺序图"></tab-pane><tab-pane tab="outer-tabs" name="flowVars" label="流程变量"></tab-pane><tab-pane tab="outer-tabs" name="instanceTaskLog" label="实例日志"></tab-pane><tab-pane tab="outer-tabs" name="instanceManageLog" label="管理日志"></tab-pane><tab-pane tab="outer-tabs" name="history" label="历史信息"></tab-pane></tabs></div><script>var appForm = new Vue({
        el: "#appForm",
        mounted: function () {
            this.buildHeight();
            AjaxUtility.Get(this.acInterface.getInstanceRuntimePOByInstanceId,{instanceId:this.instanceId},function (result){
                console.log(result);

                this.flowInstanceRuntimePO=result.data;
                this.buildTabTaskListInfo(this.flowInstanceRuntimePO);
                this.buildTabFlowModeler(this.flowInstanceRuntimePO);
                this.buildTabFlowModelerJson(this.flowInstanceRuntimePO);
                this.buildTabFlowInstanceAndModelInfoJson(this.flowInstanceRuntimePO);
            },this);
        },
        data: {
            acInterface:{
                getInstanceRuntimePOByInstanceId:"/Rest/Workflow/Instance/FlowInstance/GetInstanceRuntimePOByInstanceId",
                updateInstanceToVersion:"/Rest/Workflow/Instance/FlowInstance/UpdateInstanceToVersion",
                getLastDeployedVersionModelEntity:"/Rest/WorkFlow/Model/ModelMain/GetLastDeployedVersionModelEntity"

            },
            instanceId:BaseUtility.GetUrlParaValue("instanceId"),
            selectedTabName:"taskListInfo",
            taskListInfo:{
                columnsConfig:[{
                    title: 'extaskCurNodeKey',
                    key: 'extaskCurNodeKey',
                    align: "center"
                },{
                    title: 'extaskCurNodeName',
                    key: 'extaskCurNodeName',
                    align: "center"
                },{
                    title: 'extaskEndTime',
                    key: 'extaskEndTime',
                    align: "center"
                },{
                    title: 'extaskHandleActionKey',
                    key: 'extaskHandleActionKey',
                    align: "center"
                },{
                    title: 'extaskHandleActionName',
                    key: 'extaskHandleActionName',
                    align: "center"
                },{
                    title: 'extaskId',
                    key: 'extaskId',
                    align: "center"
                },{
                    title: 'extaskIndex',
                    key: 'extaskIndex',
                    align: "center"
                },{
                    title: 'extaskReceiverId',
                    key: 'extaskReceiverId',
                    align: "center"
                },{
                    title: 'extaskReceiverName',
                    key: 'extaskReceiverName',
                    align: "center"
                },{
                    title: 'extaskSenderId',
                    key: 'extaskSenderId',
                    align: "center"
                },{
                    title: 'extaskSenderName',
                    key: 'extaskSenderName',
                    align: "center"
                },{
                    title: 'extaskStartTime',
                    key: 'extaskStartTime',
                    align: "center"
                },{
                    title: 'extaskStatus',
                    key: 'extaskStatus',
                    align: "center"
                },{
                    title: 'extaskType',
                    key: 'extaskType',
                    align: "center"
                }],
                tableData:[],
                listHeight:500
            },
            flowInstanceRuntimePO:null
        },
        methods: {
            buildHeight:function(){
                this.taskListInfo.listHeight=PageStyleUtility.GetPageHeight()-80;
                $("#flow-canvas").height(PageStyleUtility.GetPageHeight()-80);
                $("#flow-modeler-json-editor").height(PageStyleUtility.GetPageHeight()-80);
                $("#flow-instance-and-model-info-json-editor").height(PageStyleUtility.GetPageHeight()-80);
            },
            buildTabTaskListInfo:function (flowInstanceRuntimePO){
                this.taskListInfo.tableData=flowInstanceRuntimePO.historyExecutionTaskEntityList;
            },
            buildTabFlowModeler:function (flowInstanceRuntimePO){
                CreateModelerView(flowInstanceRuntimePO);
            },
            buildTabFlowInstanceAndModelInfoJson:function (flowInstanceRuntimePO){
                var bpmnDefinitions=JsonUtility.CloneStringify(flowInstanceRuntimePO.bpmnDefinitions);
                var container = document.getElementById('flow-instance-and-model-info-json-editor');
                var options = {mode: 'view'};
                var editor = new JSONEditor(container, options);

                var json={
                    modelIntegratedEntity:flowInstanceRuntimePO.modelIntegratedEntity,
                    instanceEntity:flowInstanceRuntimePO.instanceEntity
                }
                editor.set(json);
            },
            buildTabFlowModelerJson:function (flowInstanceRuntimePO){
                var bpmnDefinitions=JsonUtility.CloneStringify(flowInstanceRuntimePO.bpmnDefinitions);
                var container = document.getElementById('flow-modeler-json-editor');
                var options = {mode: 'view'};
                var editor = new JSONEditor(container, options);

                bpmnDefinitions.bpmnProcess.jb4dcProcessModelManagerGroups=this.toJson(bpmnDefinitions.bpmnProcess.jb4dcProcessModelManagerGroups);
                bpmnDefinitions.bpmnProcess.jb4dcProcessModelManagerUsers=this.toJson(bpmnDefinitions.bpmnProcess.jb4dcProcessModelManagerUsers);
                bpmnDefinitions.bpmnProcess.jb4dcProcessCandidateStarterGroups=this.toJson(bpmnDefinitions.bpmnProcess.jb4dcProcessCandidateStarterGroups);
                bpmnDefinitions.bpmnProcess.jb4dcProcessCandidateStarterUsers=this.toJson(bpmnDefinitions.bpmnProcess.jb4dcProcessCandidateStarterUsers);
                editor.set(bpmnDefinitions);
            },
            toJson:function (val){
                return val?JsonUtility.StringToJson(val):null
            },
            updateToLastDeployedVersion:function (){
                AjaxUtility.Get(this.acInterface.getLastDeployedVersionModelEntity,{modelReKey:this.flowInstanceRuntimePO.modelReKey},function (result){
                    console.log(result);
                    if(result.data.modelReId!=this.flowInstanceRuntimePO.modelIntegratedEntity.modelReId) {
                        var currentVersion=this.flowInstanceRuntimePO.modelIntegratedEntity.modelReId.split(":")[1];
                        var newModelReId=result.data.modelReId;
                        var newVersion=newModelReId.split(":")[1];
                        //newModelReId="11";
                        DialogUtility.Confirm(window, "当前流程实例引用的模型版本为:["+currentVersion+"],最新的模型实例版本为:["+newVersion+"].确认升级当前实例到最新的模型?", function () {
                            AjaxUtility.Post(this.acInterface.updateInstanceToVersion,{instanceId:this.instanceId,processDefinitionId:newModelReId},function (updateResult){
                                if(updateResult.success){

                                    window.OpenerWindowObj.instanceManagerList.reloadData();

                                    DialogUtility.Alert(window,DialogUtility.DialogWorkFlowFormId,{}, updateResult.message, function () {
                                        DialogUtility.Frame_CloseDialog(window);
                                    }, this);
                                }
                            });
                        }, this);
                    }
                    else {
                        DialogUtility.AlertText("当前流程实例引用的模型为最新版本",this);
                    }
                },this);
            },
            tabChange:function (){

            }
        }
    });</script></body></html>
