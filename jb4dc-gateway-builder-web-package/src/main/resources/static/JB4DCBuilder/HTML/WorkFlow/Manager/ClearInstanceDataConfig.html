--><!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.13.0/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1637118717695"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1637118717695"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1637118717695"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1637118717695"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1637118717695"></script><script type="text/javascript" src="../../../../SSOSystem/Js/SSOVueEXComponent.js?refVersion=1637118717695"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1637118717695"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1637118717695"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><spin size="large" fix v-if="isSubmitting"></spin><div class="general-edit-page-scroll-outer"><div class="general-edit-page-scroll-inner"><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="140"><form-item label="清空所有部署模型：" prop="clearAllModel"><radio-group v-model="formEntity.clearAllModel"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item><form-item label="清空所有流程实例：" prop="clearAllInstance"><radio-group v-model="formEntity.clearAllInstance"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item><form-item label="清空所有文件：" prop="clearAllInstanceFile"><radio-group v-model="formEntity.clearAllInstanceFile"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item><form-item label="验证码："><i-input v-model="formEntity.clearAllOpCode"></i-input></form-item></i-form></div></div><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">执行</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm =new Vue({
        el: "#appForm",
        mounted:function () {

        },
        data: {
            isSubmitting:false,
            acInterface:{
                clearDataUrl:"/Rest/Workflow/Instance/FlowInstance/ClearData"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                clearAllModel: "否",
                clearAllInstance: "是",
                clearAllInstanceFile:"否",
                clearAllOpCode: ""
            },
            ruleValidate: {
                clearAllModel: [
                    {required: true, message: '不能为空！', trigger: 'blur'}
                ],
                clearAllInstance: [
                    {required: true, message: '不能为空！', trigger: 'blur'}
                ],
                clearAllInstanceFile: [
                    {required: true, message: '不能为空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,null,null);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        _self.isSubmitting=true;
                        var sendData = JSON.stringify(_self.formEntity);
                        AjaxUtility.PostRequestBody(_self.acInterface.clearDataUrl, sendData, function (result) {
                            if(result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    //debugger;
                                    window.OpenerWindowObj.instanceManagerList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }
                        }, _self);
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function (name) {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    });</script></body></html>
