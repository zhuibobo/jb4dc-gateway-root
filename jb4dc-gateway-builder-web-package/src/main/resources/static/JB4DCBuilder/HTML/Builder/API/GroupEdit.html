<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1634816425311"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1634816425311"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1634816425311"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1634816425311"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1634816425311"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1634816425311"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1634816425311"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><spin size="large" fix v-if="isSubmitting"></spin><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="分 组 值：" prop="apiGroupValue"><i-input v-model="formEntity.apiGroupValue"></i-input></form-item><form-item label="分组名称：" prop="apiGroupText"><i-input v-model="formEntity.apiGroupText"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.apiGroupCreateTime" disabled="disabled" readonly="readonly"></date-picker></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.apiGroupStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="是否系统："><row><i-col span="10"><form-item><radio-group v-model="formEntity.apiGroupIsSystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="4" style="text-align:center">能否删除：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.apiGroupDelEnable"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col></row></form-item><form-item label="备注："><i-input v-model="formEntity.apiGroupDesc" type="textarea" :autosize="{minRows: 7,maxRows: 7}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm=new Vue({el:"#appForm",data:{isSubmitting:!1,acInterface:{getDataUrl:"/Rest/Builder/APIGroup/GetDetailData",saveDataUrl:"/Rest/Builder/APIGroup/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{apiGroupId:"",apiGroupValue:"",apiGroupText:"",apiGroupCreateTime:DateUtility.GetCurrentDate(),apiGroupDesc:"",apiGroupStatus:"启用",apiGroupParentId:BaseUtility.GetUrlParaValue("parentId"),apiGroupIsSystem:"否",apiGroupDelEnable:"是"},ruleValidate:{apiGroupValue:[{required:!0,message:"【值】不能空！",trigger:"blur"}],apiGroupText:[{required:!0,message:"【名称】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},mounted:function(){this.bindFormData()},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status,null,null)},handleSubmit:function(t){var e=this;this.$refs[t].validate(function(t){if(t){e.isSubmitting=!0;var a=JSON.stringify(e.formEntity);AjaxUtility.PostRequestBody(e.acInterface.saveDataUrl,a,function(t){t.success&&DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){"add"==appForm.status?window.OpenerWindowObj.appList.newTreeNode(e.formEntity):"update"==appForm.status&&window.OpenerWindowObj.appList.updateNode(e.formEntity),DialogUtility.Frame_CloseDialog(window)})},e)}else this.$Message.error("Fail!")})},handleClose:function(){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
