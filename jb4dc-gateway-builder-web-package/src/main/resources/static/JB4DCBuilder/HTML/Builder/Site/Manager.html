<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>站点管理</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1630998434799"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1630998434799"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1630998434799"><script type="text/javascript" src="../../../../Js/External/Go-2.1.18/go-debug.js"></script><script type="text/javascript" src="../../../../Js/External/Go-2.1.18/Figures.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.exhide.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/fuzzysearch.js"></script></head><body><div id="appList" class="list-2column"><div class="left-outer-wrap" style="width:250px"><select-site-single-comp @on-selected-site="changeSite" ref="selectSiteComp"></select-site-single-comp><div class="inner-wrap" style="position:absolute;top:30px;bottom:10px;height:auto"><div class="tool-bar-wrap"><div alt="新增文件夹" title="新增文件夹" class="add" @click="addFolder()"></div><div alt="修改文件夹" title="修改文件夹" class="edit" @click="editFolder()"></div><div alt="删除文件夹" title="删除文件夹" class="del" @click="delFolder()"></div><div alt="浏览文件夹" title="浏览文件夹" class="view" @click="viewFolder()"></div><div alt="上移" title="上移" class="order-up" @click="moveFolder('up')"></div><div alt="下移" title="下移" class="order-down last" @click="moveFolder('down')"></div></div><div><ul id="ztreeUL" class="ztree"></ul></div></div></div><div class="right-outer-wrap iv-list-page-wrap" style="padding:10px;left:260px"><tabs><tab-pane name="list-weblist" label="模版关系"><site-template-relation-comp></site-template-relation-comp></tab-pane><tab-pane name="module-design" label="资源文件"><div class="list-simple-search-wrap"><table class="ls-table"><colgroup><col style="width:80px"><col style=""><col style="width:80px"><col style=""><col style="width:80px"></colgroup><tr class="ls-table-row"><td>资源名称：</td><td><i-input v-model="resourceList.searchCondition.tableCaption.value" placeholder=""></i-input></td><td>文件名称：</td><td><i-input v-model="resourceList.searchCondition.tableName.value" placeholder=""></i-input></td><td><i-button type="primary" @click="search"><icon type="android-search"></icon>查询</i-button></td></tr></table></div><div class="list-button-outer-wrap"><div class="list-button-inner-wrap"><button-group><i-button type="success" @click="add()" icon="md-add">新增</i-button><i-button type="primary" @click="move('up')" icon="md-arrow-up">上移</i-button><i-button type="primary" @click="move('down')" icon="md-arrow-down">下移</i-button></button-group></div><div style="clear:both"></div></div><i-table :height="resourceList.listHeight" stripe border :columns="resourceList.columnsConfig" :data="resourceList.tableData" class="iv-list-table" :highlight-row="true" @on-selection-change="selectionChange"></i-table><div style="float:right"><page @on-change="changePage" :current.sync="resourceList.pageNum" :page-size="resourceList.pageSize" show-total :total="resourceList.pageTotal"></page></div></tab-pane><tab-pane name="list-webform" label="模版文件"><div class="list-simple-search-wrap"><table class="ls-table"><colgroup><col style="width:80px"><col style=""><col style="width:80px"><col style=""><col style="width:80px"></colgroup><tr class="ls-table-row"><td>资源名称：</td><td><i-input v-model="resourceList.searchCondition.tableCaption.value" placeholder=""></i-input></td><td>文件名称：</td><td><i-input v-model="resourceList.searchCondition.tableName.value" placeholder=""></i-input></td><td><i-button type="primary" @click="search"><icon type="android-search"></icon>查询</i-button></td></tr></table></div><div class="list-button-outer-wrap"><div class="list-button-inner-wrap"><button-group><i-button type="primary" @click="move('up')" icon="md-arrow-up">上移</i-button><i-button type="primary" @click="move('down')" icon="md-arrow-down">下移</i-button></button-group></div><div style="clear:both"></div></div><i-table :height="resourceList.listHeight" stripe border :columns="resourceList.columnsConfig" :data="resourceList.tableData" class="iv-list-table" :highlight-row="true" @on-selection-change="selectionChange"></i-table><div style="float:right"><page @on-change="changePage" :current.sync="resourceList.pageNum" :page-size="resourceList.pageSize" show-total :total="resourceList.pageTotal"></page></div></tab-pane><tab-pane name="list-weblist" label="站点信息"></tab-pane></tabs></div></div><script>var appList=new Vue({
        el:"#appList",
        mounted:function () {
            //this.initTree();
            var oldSelectedSiteId=CookieUtility.GetCookie("MANSITEID");
            if(oldSelectedSiteId){
                this.$refs.selectSiteComp.setOldSelectedSite(oldSelectedSiteId);
                this.initTree(oldSelectedSiteId);
            }
            window.setTimeout(function () {
                appList.resourceList.listHeight=ListPageUtility.GetGeneralPageHeight(-120);
            },500);
        },
        data:{
            acInterface:{
                <!--Tree -->
                getGroupTreeData:"/Rest/Builder/SiteFolder/GetTreeData",
                groupEditView:"/HTML/Builder/Site/SiteFolderEdit.html",
                deleteGroup:"/Rest/Builder/SiteFolder/Delete",
                moveGroup:"/Rest/Builder/SiteFolder/Move",
                <!--List -->
                editTableView:"/HTML/Builder/DataStorage/DataBase/TableEdit.html",
                reloadTableListData:"/Rest/Builder/DataStorage/DataBase/Table/GetListData",
                deleteTable:"/Rest/Builder/DataStorage/DataBase/Table/Delete",
                tableMove:"/Rest/Builder/DataStorage/DataBase/Table/Move"
            },
            <!--Tree-->
            treeIdFieldName:"folderId",
            treeObj:null,
            treeSelectedNode:null,
            treeSetting:{
                async : {
                    enable : true,
                    // Ajax 获取数据的 URL 地址
                    url :""
                },
                // 必须使用data
                data:{
                    key:{
                        name:"folderName"
                    },
                    simpleData : {
                        enable : true,
                        idKey : "folderId", // id编号命名
                        pIdKey : "folderParentId",  // 父id编号命名
                        rootId : 0
                    }
                },
                // 回调函数
                callback : {
                    onClick : function(event, treeId, treeNode) {
                        appList.treeNodeSelected(event,treeId,treeNode);
                    },
                    //成功的回调函数
                    onAsyncSuccess : function(event, treeId, treeNode, msg){
                        appList.treeObj.expandAll(true);
                    }
                }
            },
            <!--List-->
            <!--资源文件-->
            resourceList:{
                idFieldName:"tableId",
                searchCondition:{
                    tableGroupId:{
                        value:"",
                        type:SearchUtility.SearchFieldType.StringType
                    },
                    tableCaption:{
                        value:"",
                        type:SearchUtility.SearchFieldType.LikeStringType
                    },
                    tableName:{
                        value:"",
                        type:SearchUtility.SearchFieldType.LikeStringType
                    }
                },
                columnsConfig: [
                    {
                        type: 'selection',
                        width: 60,
                        align: 'center'
                    },
                    {
                        title: '编号',
                        key: 'tableCode',
                        align: "center",
                        width: 120
                    },
                    {
                        title: '标题',
                        key: 'tableCaption',
                        align: "center"
                    }, {
                        title: '名称',
                        key: 'tableName',
                        align: "center"
                    }, {
                        title: '备注',
                        key: 'tableDesc'
                    }, {
                        title: '更新时间',
                        key: 'tableUpdateTime',
                        width: 100,
                        align: "center",
                        render: function (h, params) {
                            return ListPageUtility.IViewTableRenderer.StringToDateYYYY_MM_DD(h, params.row.tableUpdateTime);
                        }
                    }, {
                        title: '操作',
                        key: 'tableId',
                        width: 120,
                        align: "center",
                        render: function (h, params) {
                            //console.log(params);
                            if(params.row.tableIssystem=="是"){
                                return h('div', {class: "list-row-button-wrap"}, [
                                    ListPageUtility.IViewTableInnerButton.ViewButton(h, params, appList.idFieldName, appList),
                                ]);
                            }
                            else {
                                return h('div', {class: "list-row-button-wrap"}, [
                                    ListPageUtility.IViewTableInnerButton.ViewButton(h, params, appList.idFieldName, appList),
                                    ListPageUtility.IViewTableInnerButton.EditButton(h, params, appList.idFieldName, appList),
                                    ListPageUtility.IViewTableInnerButton.DeleteButton(h, params, appList.idFieldName, appList)
                                ]);
                            }
                        }
                    }
                ],
                tableData: [],
                selectionRows: null,
                pageTotal: 0,
                pageSize: 12,
                pageNum: 1,
                listHeight: ListPageUtility.DefaultListHeight_50(),
                listButton:{
                    showExportDocument:false
                }
            },
            <!--模版列表-->
            templateList:{

            },
            <!--模版关系-->
            templateRelation:{

            },
            <!--站点信息-->
            siteInfo:{

            }
        },
        methods:{
            <!--DBLink-->
            changeSite:function(siteDate){
                //console.log(dbLinkData);
                CookieUtility.SetCookie1Month("MANSITEID",siteDate.siteId);
                this.initTree(siteDate.siteId);
                this.clearSearchCondition();
                this.tableData=[];
            },
            clearSearchCondition:function () {
                for(var key in this.searchCondition){
                    this.searchCondition[key].value="";
                }
            },
            <!--Tree-->
            initTree:function (siteId) {
                //this.treeSetting.async.url = BaseUtility.BuildAction(this.acInterface.getGroupTreeData, {});
                //this.treeObj=$.fn.zTree.init($("#ztreeUL"), this.treeSetting);
                var _self = this;
                //debugger;
                //var url = '/Rest/Builder/DataSet/DataSetSQLDesigner/GetTableField.do';
                AjaxUtility.Post(this.acInterface.getGroupTreeData, {siteId: siteId}, function (result) {
                    if (result.success) {
                        if (result.data != null && result.data.length > 0) {
                            //console.table(result.data);
                            for (var i = 0; i < result.data.length; i++) {
                                if (result.data[i].folderType == "RootFolder") {
                                    result.data[i].icon = "/Themes/Png16X16/folder_classic.png";
                                } else {
                                    result.data[i].icon = "/Themes/Png16X16/folder.png";
                                }
                            }
                        }
                        _self.treeObj = $.fn.zTree.init($("#ztreeUL"), _self.treeSetting, result.data);
                        _self.treeObj.expandAll(true);
                        //$.fn.zTree.init($("#datetimeZTreeUL"), this.tree.datetimeTreeSetting,this.tree.datetimeTreeData);
                    } else {
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                        });
                    }
                }, this);
            },
            treeNodeSelected:function (event, treeId, treeNode) {
                // 根节点不触发任何事件
                //if(treeNode.level != 0) {
                this.treeSelectedNode=treeNode;
                this.selectionRows=null;
                this.pageNum=1;
                this.clearSearchCondition();
                this.searchCondition.tableGroupId.value=this.treeSelectedNode[this.treeIdFieldName];
                this.listButton.showExportDocument=false;
                if(treeNode.tableGroupId==0){
                    this.searchCondition.tableGroupId.value="";
                    this.listButton.showExportDocument=true;
                }
                this.reloadData();
                //appList.reloadTreeTableData();
                //}
            },
            addFolder:function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildView(this.acInterface.groupEditView, {
                        "op": "add",
                        "parentId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择父节点!",null);
                }
            },
            editFolder:function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildView(this.acInterface.groupEditView, {
                        "op": "update",
                        "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            viewFolder:function () {
                //var url = BaseUtility.BuildUrl("/PlatForm/Builder/DataStorage/DataBase/TableGroup/Detail.do?op=view&recordId=" + this.treeSelectedNode[appList.treeIdFieldName]);
                var url = BaseUtility.BuildView(this.acInterface.groupEditView, {
                    "op": "update",
                    "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "分组"}, 2);
            },
            delFolder:function () {
                var _self=this;
                var recordId=this.treeSelectedNode[appList.treeIdFieldName];
                DialogUtility.Confirm(window, "确认要删除选定的节点吗？", function () {
                    AjaxUtility.Post(_self.acInterface.deleteGroup, {recordId: recordId}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                appList.treeObj.removeNode(appList.treeSelectedNode);
                                appList.treeSelectedNode=null;
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                    }, this);
                });
            },
            moveFolder:function (type) {
                if(this.treeSelectedNode!=null) {
                    var recordId = this.treeSelectedNode[appList.treeIdFieldName];
                    AjaxUtility.Post(this.acInterface.moveGroup, {recordId: recordId,type:type}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(type=="down") {
                                    if(appList.treeSelectedNode.getNextNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getNextNode(), appList.treeSelectedNode, "next", false)
                                    }
                                }else{
                                    if(appList.treeSelectedNode.getPreNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getPreNode(), appList.treeSelectedNode, "prev", false);
                                    }
                                }
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message,null);
                        }
                    }, this);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            newTreeNode : function (newNodeData) {
                var silent = false;
                appList.treeObj.addNodes(this.treeSelectedNode,newNodeData,silent);
            },
            updateNode : function (newNodeData) {
                this.treeSelectedNode=$.extend(true,this.treeSelectedNode, newNodeData);
                appList.treeObj.updateNode(this.treeSelectedNode);
            },
            <!--List-->
            clearSearchCondition:function () {
                for(var key in this.searchCondition){
                    this.searchCondition[key].value="";
                }
            },
            selectionChange: function (selection) {
                this.selectionRows = selection;
            },
            reloadData: function () {
                //ListPageUtility.IViewTableLoadDataSearch(this.acInterface.reloadTableListData,this.pageNum,this.pageSize,this.searchCondition,this,this.idFieldName,true,null);
                ListPageUtility.IViewTableBindDataBySearch({
                    url: this.acInterface.reloadTableListData,
                    pageNum: this.pageNum,
                    pageSize: this.pageSize,
                    searchCondition: this.searchCondition,
                    pageAppObj: this,
                    tableList: this,
                    idField: this.idFieldName,
                    autoSelectedOldRows: true,
                    successFunc: null,
                    loadDict: false,
                    custParas: {}
                });
                //this.selectionRows=null;
            },
            add: function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildView(this.acInterface.editTableView, {
                        "op": "add",
                        "groupId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "表设计"}, 0);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择分组!",null);
                }
            },
            edit: function (recordId) {
                var url = BaseUtility.BuildView(this.acInterface.editTableView, {
                    "op": "update",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "表设计"}, 0);
            },
            view:function (recordId) {
                //var url = BaseUtility.BuildUrl("/PlatForm/Builder/DataStorage/DataBase/Table/EditTable.do?op=view&recordId=" + recordId);
                var url = BaseUtility.BuildView(this.acInterface.editTableView, {
                    "op": "view",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "表设计"}, 0);
            },
            del: function (recordId) {
                var _self = this;
                DialogUtility.Confirm(window, "确认要删除当前表吗？删除表时将只是删除表的描述,物理表和字段描述将保留，如果需要删除，请手工删除。", function () {
                    AjaxUtility.Post(_self.acInterface.deleteTable, {recordId: recordId}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                appList.reloadData();
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                    }, this);
                });
            },
            move:function (type) {
                ListPageUtility.IViewMoveFace(this.acInterface.tableMove,this.selectionRows,appList.idFieldName,type,appList);
            },
            changePage: function (pageNum) {
                this.pageNum = pageNum;
                this.reloadData();
                this.selectionRows=null;
            },
            search:function () {
                this.pageNum=1;
                this.reloadData();
            },
            exportDBDocument:function () {
                DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"未实现！",null);
            }
        }
    });</script></body></html>
