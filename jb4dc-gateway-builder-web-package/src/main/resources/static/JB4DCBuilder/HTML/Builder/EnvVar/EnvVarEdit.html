ows: 2,maxRows: 2}"></i-input></form-item></i-form></div></div><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm=new Vue({el:"#appForm",mounted:function(){""==this.formEntity.ddtlGroupId&&"add"==this.status?DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"分组ID不能为空!",null):this.bindFormData()},data:{isSubmitting:!1,acInterface:{getDataUrl:"/Rest/Builder/EnvVariable/GetDetailData",saveDataUrl:"/Rest/Builder/EnvVariable/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{envVarId:"",envVarValue:"",envVarText:"",envVarClassName:"",envVarClassPara:"",envVarStatus:"启用",envVarCreateTime:DateUtility.GetCurrentDate(),envVarDesc:"",envVarIsSystem:"否",envVarDelEnable:"是",envVarExAttr1:"",envVarExAttr2:"",envVarExAttr3:"",envVarExAttr4:"",envVarGroupId:BaseUtility.GetUrlParaValue("groupId"),envVarRest:"",envVarRestPara:""},ruleValidate:{envVarValue:[{required:!0,message:"【值】不能空！",trigger:"blur"}],envVarText:[{required:!0,message:"【环境变量名称】不能空！",trigger:"blur"}],envVarClassName:[{required:!0,message:"【解析类全称】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status,null,null)},handleSubmit:function(t){var e=this;this.$refs[t].validate(function(t){if(t){e.isSubmitting=!0;var a=JSON.stringify(e.formEntity);AjaxUtility.PostRequestBody(e.acInterface.saveDataUrl,a,function(t){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){window.OpenerWindowObj.appList.reloadData(),DialogUtility.Frame_CloseDialog(window)})},this)}else this.$Message.error("Fail!")})},handleClose:function(t){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
