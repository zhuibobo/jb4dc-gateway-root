--><!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1634477960342"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1634477960342"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1634477960342"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1634477960342"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1634477960342"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1634477960342"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1634477960342"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><spin size="large" fix v-if="isSubmitting"></spin><div class="general-edit-page-scroll-outer"><div class="general-edit-page-scroll-inner"><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="120"><form-item label="环境变量值：" prop="envVarValue"><i-input v-model="formEntity.envVarValue"></i-input></form-item><form-item label="环境变量名称：" prop="envVarText"><i-input v-model="formEntity.envVarText"></i-input></form-item><form-item label="解析类全称：" prop="envVarClassName"><i-input v-model="formEntity.envVarClassName"></i-input></form-item><form-item label="解析参数："><i-input v-model="formEntity.envVarClassPara"></i-input></form-item><form-item label="REST接口地址："><i-input v-model="formEntity.envVarRest"></i-input></form-item><form-item label="REST接口参数："><i-input v-model="formEntity.envVarRestPara"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.envVarCreateTime" disabled="disabled" readonly="readonly"></date-picker></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.envVarStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="扩展属性1："><i-input v-model="formEntity.envVarExAttr1"></i-input></form-item><form-item label="扩展属性2："><i-input v-model="formEntity.envVarExAttr2"></i-input></form-item><form-item label="备注："><i-input v-model="formEntity.envVarDesc" type="textarea" :autosize="{minRows: 2,maxRows: 2}"></i-input></form-item></i-form></div></div><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm =new Vue({
            el: "#appForm",
            mounted:function () {
                if(this.formEntity.ddtlGroupId==""&&this.status=="add"){
                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "分组ID不能为空!",null);
                }
                else {
                    this.bindFormData();
                }
            },
            data: {
                isSubmitting:false,
                acInterface:{
                    getDataUrl:"/Rest/Builder/EnvVariable/GetDetailData",
                    saveDataUrl:"/Rest/Builder/EnvVariable/SaveEdit"
                },
                recordId:BaseUtility.GetUrlParaValue("recordId"),
                formEntity: {
                    envVarId: "",
                    envVarValue: "",
                    envVarText:"",
                    envVarClassName: "",
                    envVarClassPara:"",
                    envVarStatus:"启用",
                    envVarCreateTime: DateUtility.GetCurrentDate(),
                    envVarDesc: "",
                    envVarIsSystem:"否",
                    envVarDelEnable:"是",
                    envVarExAttr1:"",
                    envVarExAttr2:"",
                    envVarExAttr3:"",
                    envVarExAttr4:"",
                    envVarGroupId:BaseUtility.GetUrlParaValue("groupId"),
                    envVarRest:"",
                    envVarRestPara:""
                },
                ruleValidate: {
                    envVarValue: [
                        {required: true, message: '【值】不能空！', trigger: 'blur'}
                    ],
                    envVarText: [
                        {required: true, message: '【环境变量名称】不能空！', trigger: 'blur'}
                    ],
                    envVarClassName: [
                        {required: true, message: '【解析类全称】不能空！', trigger: 'blur'}
                    ]
                },
                status: BaseUtility.GetUrlParaValue("op")
            },
            methods: {
                bindFormData:function(){
                    //获取数据并赋值
                    DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,null,null);
                },
                handleSubmit: function (name) {
                    var _self = this;
                    this.$refs[name].validate(function (valid) {
                        if (valid) {
                            _self.isSubmitting=true;
                            var sendData = JSON.stringify(_self.formEntity);
                            AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    //debugger;
                                    window.OpenerWindowObj.appList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }, this);
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleClose: function (name) {
                    DialogUtility.Frame_CloseDialog(window);
                }
            }
        });</script></body></html>
