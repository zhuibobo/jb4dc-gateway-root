/../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1634822284356"><link rel="stylesheet" type="text/css" href="../../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1634822284356"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak style="margin-top:0"><spin size="large" fix v-if="isSubmitting"></spin><tabs><tab-pane label="基本信息"><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="名 称：" prop="relationName"><i-input v-model="formEntity.relationName"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.relationCreateTime" disabled="disabled" readonly="readonly"></date-picker></i-col><i-col span="4" style="text-align:center">创建人：</i-col><i-col span="10"><form-item><i-input v-model="formEntity.relationUserName"></i-input></form-item></i-col></row></form-item><form-item label="备注："><i-input v-model="formEntity.relationDesc" type="textarea" :autosize="{minRows: 14,maxRows: 14}"></i-input></form-item></i-form></tab-pane><tab-pane label="关联内容"><i-input v-model="formEntity.relationContent" type="textarea" :autosize="{minRows: 20,maxRows: 20}"></i-input></tab-pane></tabs><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm=new Vue({el:"#appForm",data:{isSubmitting:!1,acInterface:{getDataUrl:"/Rest/Builder/DataStorage/TableRelation/TableRelation/GetDetailData",saveDataUrl:"/Rest/Builder/DataStorage/TableRelation/TableRelation/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{relationId:"",relationGroupId:BaseUtility.GetUrlParaValue("groupId"),relationName:"",relationUserId:"",relationUserName:"",relationCreateTime:DateUtility.GetCurrentDate(),relationDesc:"",relationContent:""},ruleValidate:{relationName:[{required:!0,message:"【名称】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},mounted:function(){this.bindFormData()},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status,null,null)},handleSubmit:function(t){var e=this;this.$refs[t].validate(function(t){if(t){e.isSubmitting=!0;var a=JSON.stringify(e.formEntity);AjaxUtility.PostRequestBody(e.acInterface.saveDataUrl,a,function(t){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){window.OpenerWindowObj.appList.reloadRelations(e.formEntity.relationGroupId),DialogUtility.Frame_CloseDialog(window)})},this)}else this.$Message.error("Fail!")})},handleClose:function(){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
