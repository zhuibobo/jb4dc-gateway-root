--><!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title1</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1630998434799"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1630998434799"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1630998434799"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1630998434799"></head><body><div id="appList" class="list-2column"><div class="left-outer-wrap" style="width:250px"><select-dblink-single-comp @on-selected-dblink="changeDBLink" ref="selectDBLinkComp"></select-dblink-single-comp><div class="inner-wrap" style="position:absolute;top:30px;bottom:10px;height:auto"><div class="tool-bar-wrap"><div alt="新增分类组" title="新增分类组" class="add" @click="addModule()"></div><div alt="修改分类组" title="修改分类组" class="edit" @click="editModule()"></div><div alt="删除分类组" title="删除分类组" class="del" @click="delModule()"></div><div alt="浏览分类组" title="浏览分类组" class="view" @click="viewModule()"></div><div alt="上移" title="上移" class="order-up" @click="moveModule('up')"></div><div alt="下移" title="下移" class="order-down last" @click="moveModule('down')"></div></div><div><ul id="zTreeUL" class="ztree"></ul></div></div></div><div class="right-outer-wrap iv-list-page-wrap" style="padding:10px;left:260px"><tabs @on-click="tabChange" v-model="selectedTabName"><tab-pane name="module-design" label="模块设计">模块设计的相关在线文档,html在线编辑器.</tab-pane><tab-pane name="list-webform" label="表单设计"><module-list-webform-comp :list-height="listHeight" :module-data="moduleData" :active-tab-name="selectedTabName"></module-list-webform-comp></tab-pane><tab-pane name="list-weblist" label="列表设计"><module-list-weblist-comp ref="moduleListWebListComp" :list-height="listHeight" :module-data="moduleData" :active-tab-name="selectedTabName"></module-list-weblist-comp></tab-pane><tab-pane name="list-flow" label="流程设计"><module-list-workflow-comp ref="moduleListWorkflowComp" :list-height="listHeight" :module-data="moduleData" :active-tab-name="selectedTabName"></module-list-workflow-comp></tab-pane><tab-pane name="list-appform" label="APP表单设计" disabled="disabled"></tab-pane><tab-pane name="list-applist" label="APP列表设计" disabled="disabled"></tab-pane><tab-pane name="list-report" label="报表设计" disabled="disabled"><div style="width:100%;height:60px"></div></tab-pane><tab-pane name="list-authority-name" label="权限别名" disabled="disabled"><div style="width:100%;height:60px"></div></tab-pane><tab-pane name="list-about-config" label="相关设置" disabled="disabled"><div style="width:100%;height:60px"></div></tab-pane></tabs></div></div><script>var appList=new Vue({
        el:"#appList",
        mounted:function () {
            var oldSelectedDBLinkId=CookieUtility.GetCookie("DSGLINKID");
            if(oldSelectedDBLinkId){
                this.$refs.selectDBLinkComp.setOldSelectedDBLink(oldSelectedDBLinkId);
                //alert(oldSelectedDBLinkId);
                this.initTree(oldSelectedDBLinkId);
            }
            //this.initTree();
            window.setTimeout(function () {
                appList.listHeight=ListPageUtility.GetGeneralPageHeight(-70);
            },500);
        },
        data:{
            acInterface:{
                <!--Module -->
                getModuleData:"/Rest/Builder/Module/GetTreeData",
                moduleEditView:"/HTML/Builder/Module/ModuleEdit.html",
                deleteModule:"/Rest/Builder/Module/Delete",
                moveModule:"/Rest/Builder/Module/Move",
                <!--Template-->
                form:{
                    designView:"/PlatForm/Builder/Form/DetailView"
                }
                <!--List-->
                <!--AboutConfig-->
            },
            <!--Tree-->
            treeIdFieldName:"moduleId",
            treeObj:null,
            treeSelectedNode:null,
            treeSetting:{
                async : {
                    enable : true,
                    // Ajax 获取数据的 URL 地址
                    url :""
                },
                // 必须使用data
                data:{
                    key:{
                        name:"moduleText"
                    },
                    simpleData : {
                        enable : true,
                        idKey : "moduleId", // id编号命名
                        pIdKey : "moduleParentId",  // 父id编号命名
                        rootId : 0
                    }
                },
                // 回调函数
                callback : {
                    onClick : function(event, treeId, treeNode) {
                        appList.treeNodeSelected(event,treeId,treeNode);
                    },
                    //成功的回调函数
                    onAsyncSuccess : function(event, treeId, treeNode, msg){
                        appList.treeObj.expandAll(true);
                    }
                }
            },
            listHeight:ListPageUtility.DefaultListHeight-30,
            moduleData:null,
            selectedTabName:"list-webform"
        },
        methods:{
            <!--DBLink-->
            changeDBLink:function(dbLinkData){
                //console.log(dbLinkData);
                CookieUtility.SetCookie1Month("DSGLINKID",dbLinkData.dbId);
                this.initTree(dbLinkData.dbId);
                this.clearSearchCondition();
                this.tableData=[];
            },
            <!--Module-->
            initTree:function (dbLinkId) {
                /*this.treeSetting.async.url = BaseUtility.BuildAction(this.acInterface.getModuleData, {});
                this.treeObj=$.fn.zTree.init($("#zTreeUL"), this.treeSetting);*/

                var _self = this;
                AjaxUtility.Post(this.acInterface.getModuleData, {dbLinkId: dbLinkId}, function (result) {
                    if (result.success) {
                        if (result.data != null && result.data.length > 0) {
                            for (var i = 0; i < result.data.length; i++) {
                                if (result.data[i].moduleIsSystem == "是" && result.data[i].moduleChildCount == 0) {
                                    result.data[i].icon = "/Themes/Png16X16/layout_error.png";
                                } else if (result.data[i].moduleIsSystem == "否" && result.data[i].moduleChildCount == 0) {
                                    result.data[i].icon = "/Themes/Png16X16/layout_content.png";
                                } else if (result.data[i].moduleParentId == "-1") {
                                    result.data[i].icon = "/Themes/Png16X16/folder_brick.png";
                                }
                            }
                        }
                        _self.treeObj = $.fn.zTree.init($("#zTreeUL"), _self.treeSetting, result.data);
                        _self.treeObj.expandAll(true);
                    } else {
                        DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                        });
                    }
                }, this);
            },
            treeNodeSelected:function (event, treeId, treeNode) {
                // 根节点不触发任何事件
                this.treeSelectedNode=treeNode;
                this.moduleData=treeNode;
                /*window.setTimeout(function () {
                    appList.$refs.moduleListWebListComp.reloadData();
                },500);*/
            },
            addModule:function () {
                if (this.treeSelectedNode != null) {
                    var url = BaseUtility.BuildView(this.acInterface.moduleEditView, {
                        "op": "add",
                        "parentId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "模块分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择父节点!", null);
                }
            },
            editModule:function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildView(this.acInterface.moduleEditView, {
                        "op": "update",
                        "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "模块分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            viewModule:function () {
                var url = BaseUtility.BuildView(this.acInterface.moduleEditView, {
                    "op": "view",
                    "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "模块分组"}, 2);
            },
            delModule:function () {
                var _self=this;
                var recordId=this.treeSelectedNode[appList.treeIdFieldName];
                DialogUtility.Confirm(window, "确认要删除选定的节点吗？", function () {
                    AjaxUtility.Post(_self.acInterface.deleteModule, {recordId: recordId}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                appList.treeObj.removeNode(appList.treeSelectedNode);
                                appList.treeSelectedNode=null;
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                    }, this);
                });
            },
            moveModule:function (type) {
                if(this.treeSelectedNode!=null) {
                    var recordId = this.treeSelectedNode[appList.treeIdFieldName];
                    AjaxUtility.Post(this.acInterface.moveModule, {recordId: recordId,type:type}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(type=="down") {
                                    if(appList.treeSelectedNode.getNextNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getNextNode(), appList.treeSelectedNode, "next", false)
                                    }
                                }else{
                                    if(appList.treeSelectedNode.getPreNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getPreNode(), appList.treeSelectedNode, "prev", false);
                                    }
                                }
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message,null);
                        }
                    }, this);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            newTreeNode : function (newNodeData) {
                var silent = false;
                appList.treeObj.addNodes(this.treeSelectedNode,newNodeData,silent);
            },
            updateNode : function (newNodeData) {
                this.treeSelectedNode=$.extend(true,this.treeSelectedNode, newNodeData);
                appList.treeObj.updateNode(this.treeSelectedNode);
            },
            tabChange:function (name) {

            }
        }
    });</script></body></html>
