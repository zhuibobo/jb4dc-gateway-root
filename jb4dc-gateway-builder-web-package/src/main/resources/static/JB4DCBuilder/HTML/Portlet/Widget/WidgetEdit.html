mEntity.widgetProperties=JsonUtility.StringToJson(this.formEntity.widgetProperties)),this.jsonEditor.set(this.formEntity.widgetProperties)},this)},handleSubmit:function(t){var i=this;this.$refs[t].validate(function(t){if(t){i.isSubmitting=!0,i.formEntity.widgetProperties=i.jsonEditor.getText();var e=JSON.stringify(i.formEntity);AjaxUtility.PostRequestBody(i.acInterface.saveDataUrl,e,function(t){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){window.OpenerWindowObj.appList.reloadData(),DialogUtility.Frame_CloseDialog(window)})},this)}else this.$Message.error("Fail!")})},handleClose:function(t){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
