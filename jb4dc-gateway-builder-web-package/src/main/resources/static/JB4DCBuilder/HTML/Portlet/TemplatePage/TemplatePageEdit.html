--><!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title1</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/External/JQuery-UI-1.13.0/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DCLib.js?refVersion=1639965761380"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1639965761380"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1639965761380"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1639965761380"></script><script type="text/javascript" src="../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1639965761380"></script><script type="text/javascript" src="../../../../SSOSystem/Js/SSOVueEXComponent.js?refVersion=1639965761380"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1639965761380"><link rel="stylesheet" type="text/css" href="../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1639965761380"><script type="text/javascript" src="../../../../Js/External/JsonEditor9.5.6/jsoneditor.min.js"></script><link rel="stylesheet" type="text/css" href="../../../../Js/External/JsonEditor9.5.6/jsoneditor.min.css"><link rel="stylesheet" type="text/css" href="../../../../Js/External/JsonEditor9.5.6/jsoneditor-cust.css"></head><body><div id="appVue" class="general-edit-page-wrap" v-cloak style="margin-top:0"><spin size="large" fix v-if="isSubmitting"></spin><div><tabs><tab-pane label="基本信息" name="PageNormal"><div class="general-edit-page-scroll-inner"><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="120"><form-item label="标题：" prop="pageTitle"><i-input v-model="formEntity.pageTitle"></i-input></form-item><form-item label="名称：" prop="pageName"><i-input v-model="formEntity.pageName"></i-input></form-item><form-item label="渲染(前置)："><row><i-col span="10"><i-input v-model="formEntity.pageBefRender"></i-input></i-col><i-col span="4" style="text-align:center">(后置)：</i-col><i-col span="10"><form-item><i-input v-model="formEntity.pageAftRender"></i-input></form-item></i-col></row></form-item><form-item label="Widget渲染(前置)："><row><i-col span="10"><i-input v-model="formEntity.pageWidgetBefRender"></i-input></i-col><i-col span="4" style="text-align:center">(后置)：</i-col><i-col span="10"><form-item><i-input v-model="formEntity.pageWidgetAftRender"></i-input></form-item></i-col></row></form-item><form-item label="更新时间："><row><i-col span="10"><date-picker type="date" v-model="formEntity.pageUpdateTime" disabled="disabled" readonly="readonly"></date-picker></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.pageStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="备注："><i-input v-model="formEntity.pageDesc" type="textarea" :autosize="{minRows: 7,maxRows: 7}"></i-input></form-item></i-form></div></tab-pane><tab-pane label="布局设置" name="PageConfigs"><div id="page-config-json-editor" style="margin:0 10px"></div></tab-pane><tab-pane label="属性设置" name="PageProperties"><div id="page-properties-json-editor" style="margin:0 10px"></div></tab-pane><tab-pane label="引入脚本" name="PageRefJs"><div class="iv-list-page-wrap"><div style="height:32px"><div style="float:right"><button-group><i-button type="success" @click="addRefJS()" icon="md-add"></i-button></button-group></div><div style="clear:both"></div></div><i-table :height="380" stripe border :columns="listRefJS.columnsConfig" :data="listRefJS.tableData" class="iv-list-table"><template slot-scope="{ row, index }" slot="action"><div class="list-font-icon-button-class" @click="delRefJs(index,row)"><icon type="md-close-circle"></div></template></i-table></div></tab-pane><tab-pane label="引入样式" name="PageRefCss"><div class="iv-list-page-wrap"><div style="height:32px"><div style="float:right"><button-group><i-button type="success" @click="addRefCSS()" icon="md-add"></i-button></button-group></div><div style="clear:both"></div></div><i-table :height="380" stripe border :columns="listRefCSS.columnsConfig" :data="listRefCSS.tableData" class="iv-list-table"><template slot-scope="{ row, index }" slot="action"><div class="list-font-icon-button-class" @click="delRefCSS(index,row)"><icon type="md-close-circle"></div></template></i-table></div></tab-pane></tabs><modal v-model="showAddJsModal" width="560"><p slot="header" style="text-align:center"><icon type="ios-information-circle"></icon><span>请输入需要引用的JS脚本路径</span></p><div style="text-align:center"><table class="light-gray-table"><colgroup><col style="width:20%"><col style="width:30%"><col style="width:20%"><col style="width:30%"></colgroup><tr><td>变量：</td><td colspan="3">上下文路径:%(appContextPath)s</td></tr><tr><td>说明：</td><td colspan="3"><i-input v-model="listRefJS.modal.refJsDesc"></td></tr><tr><td>引入脚本：</td><td colspan="3"><i-input v-model="listRefJS.modal.refJsPath"></td></tr></table></div><div slot="footer"><button-group><i-button @click="closeAddRefJS">关闭</i-button><i-button type="primary" @click="addRefJSToList">确认</i-button></button-group></div></modal><modal v-model="showAddCSSModal" width="560"><p slot="header" style="text-align:center"><icon type="ios-information-circle"></icon><span>请输入需要引用的CSS路径</span></p><div style="text-align:center"><table class="light-gray-table"><colgroup><col style="width:20%"><col style="width:30%"><col style="width:20%"><col style="width:30%"></colgroup><tr><td>变量：</td><td colspan="3">上下文路径:%(appContextPath)s</td></tr><tr><td>说明：</td><td colspan="3"><i-input v-model="listRefCSS.modal.refCSSDesc"></td></tr><tr><td>引入脚本：</td><td colspan="3"><i-input v-model="listRefCSS.modal.refCSSPath"></td></tr></table></div><div slot="footer"><button-group><i-button @click="closeAddRefCSS">关闭</i-button><i-button type="primary" @click="addRefCSSToList">确认</i-button></button-group></div></modal></div><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>let appVue = new Vue({
        el: "#appVue",
        mounted: function () {
            if (this.formEntity.widgetGroupId == "" && this.status == "add") {
                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "分组ID不能为空!", null);
            } else {
                this.bindFormData();
            }

            $("#page-config-json-editor").height(PageStyleUtility.GetPageHeight()-100);
            $("#page-properties-json-editor").height(PageStyleUtility.GetPageHeight()-100);
            //let container = document.getElementById('flow-modeler-json-editor');

        },
        data: {
            isSubmitting: false,
            showAddJsModal:false,
            showAddCSSModal:false,
            acInterface: {
                getDataUrl: "/Rest/Portlet/TemplatePage/GetDetailData",
                saveDataUrl: "/Rest/Portlet/TemplatePage/SaveEdit"
            },
            recordId: BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                pageId: "",
                pageTitle: "",
                pageName: "",
                pageDesc: "",
                pageBefRender: "",
                pageAftRender:"",
                pageWidgetBefRender:"",
                pageWidgetAftRender:"",
                pageStatus: "启用",
                pageUpdateTime: DateUtility.GetCurrentDate(),
                pageRefJsConfig: [],
                pageRefCssConfig: [],
                pageUpdater: "",
                pageProperties: {"Desc":"Widget相关属性"},
                /*pageConfig:{
                    layout:"dashboard",
                    cellHeight:60,
                    gridRows:18,
                    gridColumns:6,
                    margin:8,
                    padding:8,
                    panelCss:""
                },*/
                pageConfig:{
                    minRow: 30, // don't let it collapse when empty
                    cellHeight: '20px',
                    margin:4,
                    acceptWidgets: '.grid-stack-item',
                    column: 12,
                    float:true,
                    itemClass:"widget-panel-outer-wrap"
                },
                pageWidgetConfig:[],
                pageGroupId: BaseUtility.GetUrlParaValue("groupId")
            },
            ruleValidate: {
                pageTitle: [
                    {required: true, message: '【标题】不能空！', trigger: 'blur'}
                ],
                pageName: [
                    {required: true, message: '【名称】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op"),
            pageConfigJsonEditor:null,
            pagePropertiesJsonEditor:null,
            listRefJS:{
                modal:{
                    refJsId:"",
                    refJsPath:"",
                    refJsDesc:""
                },
                columnsConfig:[
                    {
                        title: '说明',
                        key: 'refJsDesc',
                        align: "left"
                    },{
                        title: '路径',
                        key: 'refJsPath',
                        align: "left"
                    },{
                        title: 'OP',
                        key: 'refJsId',
                        width: 60,
                        align: "center",
                        slot: 'action'
                    }
                ],
                tableData:[]
            },
            listRefCSS:{
                modal:{
                    refCSSId:"",
                    refCSSPath:"",
                    refCSSDesc:""
                },
                columnsConfig:[
                    {
                        title: '说明',
                        key: 'refCSSDesc',
                        align: "left"
                    },{
                        title: '路径',
                        key: 'refCSSPath',
                        align: "left"
                    },{
                        title: 'OP',
                        key: 'refCSSId',
                        width: 60,
                        align: "center",
                        slot: 'action'
                    }
                ],
                tableData:[]
            }
        },
        methods: {
            bindFormData: function () {
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status, null,function (){
                    this.pageConfigJsonEditor = new JSONEditor(document.getElementById('page-config-json-editor'), {});
                    this.pagePropertiesJsonEditor = new JSONEditor(document.getElementById('page-properties-json-editor'), {});

                    if(!BaseUtility.IsAddOperation(this.status)){
                        this.formEntity.pageConfig=JsonUtility.StringToJson(this.formEntity.pageConfig);
                        this.formEntity.pageProperties=JsonUtility.StringToJson(this.formEntity.pageProperties);

                        this.formEntity.pageRefJsConfig=JsonUtility.StringToJson(this.formEntity.pageRefJsConfig);
                        this.listRefJS.tableData=this.formEntity.pageRefJsConfig;

                        this.formEntity.pageRefCssConfig=JsonUtility.StringToJson(this.formEntity.pageRefCssConfig);
                        this.listRefCSS.tableData=this.formEntity.pageRefCssConfig;
                    }
                    this.pageConfigJsonEditor.set(this.formEntity.pageConfig);
                    this.pagePropertiesJsonEditor.set(this.formEntity.pageProperties);
                },this);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        _self.isSubmitting = true;
                        _self.formEntity.pageConfig = _self.pageConfigJsonEditor.getText();
                        _self.formEntity.pageProperties = _self.pagePropertiesJsonEditor.getText();

                        _self.formEntity.pageRefJsConfig = _self.listRefJS.tableData;
                        _self.formEntity.pageRefJsConfig = JsonUtility.JsonToString(_self.formEntity.pageRefJsConfig);

                        _self.formEntity.pageRefCssConfig = _self.listRefCSS.tableData;
                        _self.formEntity.pageRefCssConfig = JsonUtility.JsonToString(_self.formEntity.pageRefCssConfig);

                        _self.formEntity.pageWidgetConfig = JsonUtility.JsonToString(_self.formEntity.pageWidgetConfig);
                        var sendData = JSON.stringify(_self.formEntity);
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                //debugger;
                                window.OpenerWindowObj.appList.reloadData();
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, this);
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function (name) {
                DialogUtility.Frame_CloseDialog(window);
            },
            //RefJS
            addRefJS:function () {
                this.listRefJS.modal.refJsId = StringUtility.Timestamp();
                this.listRefJS.modal.refJsPath = "/" + StringUtility.FormatWithNames.AppContextPath + "/";
                this.listRefJS.modal.refJsDesc = "";
                this.showAddJsModal = true;
            },
            addRefJSToList:function (){
                this.listRefJS.tableData.push({
                    refJsId:this.listRefJS.modal.refJsId,
                    refJsPath:this.listRefJS.modal.refJsPath,
                    refJsDesc:this.listRefJS.modal.refJsDesc
                })
                this.closeAddRefJS();
            },
            closeAddRefJS:function (){
                this.showAddJsModal=false;
            },
            delRefJs:function (index,row){
                ArrayUtility.Delete(this.listRefJS.tableData,index);
            },
            //RefCss
            addRefCSS:function (){
                this.listRefCSS.modal.refCSSId=StringUtility.Timestamp();
                this.listRefCSS.modal.refCSSPath="/" + StringUtility.FormatWithNames.AppContextPath + "/";
                this.listRefCSS.modal.refCSSDesc="";
                this.showAddCSSModal=true;
            },
            addRefCSSToList:function (){
                this.listRefCSS.tableData.push({
                    refCSSId:this.listRefCSS.modal.refCSSId,
                    refCSSPath:this.listRefCSS.modal.refCSSPath,
                    refCSSDesc:this.listRefCSS.modal.refCSSDesc
                })
                this.closeAddRefCSS();
            },
            closeAddRefCSS:function (){
                this.showAddCSSModal=false;
            },
            delRefCSS:function (index,row){
                ArrayUtility.Delete(this.listRefCSS.tableData,index);
            }
        }
    });</script></body></html>
