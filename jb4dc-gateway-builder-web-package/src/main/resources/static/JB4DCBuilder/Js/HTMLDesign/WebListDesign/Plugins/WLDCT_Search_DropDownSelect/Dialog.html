QueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1639876277968"><link rel="stylesheet" type="text/css" href="../../../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1639876277968"><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/lib/codemirror.js"></script><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Codemirror-5.48.0/lib/codemirror.css"><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Codemirror-5.48.0/theme/monokai.css"><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/xml/xml.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/javascript/javascript.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/css/css.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/sql/sql.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/htmlmixed/htmlmixed.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/foldcode.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/foldgutter.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/brace-fold.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/xml-fold.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/markdown-fold.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/comment-fold.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/brace-fold.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/util/formatting.js"></script><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/foldgutter.css"><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/search/search.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/search/searchcursor.js"></script><script type="text/javascript" src="../../../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.exhide.js"></script><script type="text/javascript" src="../../../../../../Js/External/ZTree-3.5.40/js/fuzzysearch.js"></script></head><body><div class="html-design-plugin-dialog-wraper" id="dialogApp" v-cloak><tabs size="small"><tab-pane label="绑定信息"><list-search-control-bind-to-comp ref="listSearchControlBindToComp"></list-search-control-bind-to-comp></tab-pane><tab-pane label="数据源"><fd-control-datasource ref="fdControlDataSource"></fd-control-datasource></tab-pane><tab-pane label="基础信息"><fd-control-base-info v-model="baseInfo"></fd-control-base-info></tab-pane></tabs></div><script>var DialogApp=new Vue({
            el:"#dialogApp",
            data: {
                baseInfo:CKEditorPluginUtility.DefaultProps.baseInfo,
                defaultValue: CKEditorPluginUtility.DefaultProps.defaultValue,
                bindToSearchField:CKEditorPluginUtility.DefaultProps.bindToSearchField,
                normalDataSource:CKEditorPluginUtility.DefaultProps.normalDataSource,
                dataSetId:null,
                bindToField:null
            },
            mounted:function () {

            },
            methods: {
                ready:function(actionName,sel,parents){
                    this.baseInfo.id="txt_search_"+StringUtility.Timestamp();
                    this.baseInfo.name=this.baseInfo.id;

                    this.dataSetId=CKEditorPluginUtility.TryGetDataSetId(sel,parents);
                    this.bindDataSetFieldTree();
                },
                bindDataSetFieldTree:function(){
                    if(this.dataSetId){
                        var dataSetPO=window.parent.listDesign.getDataSet(this.dataSetId);
                        this.$refs.listSearchControlBindToComp.init(dataSetPO);
                    }
                    else {
                        DialogUtility.AlertText("请先设定DataSet");
                    }
                },
                getControlProps:function () {
                    var bindData=this.$refs.listSearchControlBindToComp.getData();
                    var result = {
                        success: true,
                        baseInfo: this.baseInfo,
                        bindToSearchField: bindData.bindToSearchField,
                        defaultValue: bindData.defaultValue,
                        normalDataSource:this.normalDataSource
                    }
                    var normalDataSource=this.$refs.fdControlDataSource.getValue();
                    JsonUtility.SimpleCloneAttr(result.normalDataSource,normalDataSource);
                    return result;
                },
                setControlProps:function ($elem,props) {
                    //console.log($elem.parent());
                    this.baseInfo = props.baseInfo ? props.baseInfo : this.baseInfo;
                    this.bindToSearchField = props.bindToSearchField ? props.bindToSearchField : this.bindToSearchField;
                    this.defaultValue = props.defaultValue ? props.defaultValue : this.defaultValue;
                    this.normalDataSource = props.normalDataSource ? props.normalDataSource : this.normalDataSource;

                    this.$refs.listSearchControlBindToComp.setData(this.bindToSearchField,this.defaultValue);
                    this.$refs.fdControlDataSource.setValue(this.normalDataSource);
                }
            }
        });</script></body></html>
