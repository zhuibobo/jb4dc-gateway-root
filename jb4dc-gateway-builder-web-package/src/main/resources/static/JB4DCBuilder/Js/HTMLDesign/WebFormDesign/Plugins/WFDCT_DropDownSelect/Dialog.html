QueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1644501668446"><link rel="stylesheet" type="text/css" href="../../../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1644501668446"><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/lib/codemirror.js"></script><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Codemirror-5.48.0/lib/codemirror.css"><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Codemirror-5.48.0/theme/monokai.css"><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/xml/xml.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/javascript/javascript.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/css/css.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/sql/sql.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/mode/htmlmixed/htmlmixed.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/foldcode.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/foldgutter.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/brace-fold.js"></script><script type="text/javascript" src="../../../../../../Js/External/Codemirror-5.48.0/addon/fold/xml-             el:"#dialogApp",
            data: {
                baseInfo:CKEditorPluginUtility.DefaultProps.baseInfo,
                bindToField:CKEditorPluginUtility.DefaultProps.bindToField,
                defaultValue: CKEditorPluginUtility.DefaultProps.defaultValue,
                validateRules:CKEditorPluginUtility.DefaultProps.validateRules,
                normalDataSource:CKEditorPluginUtility.DefaultProps.normalDataSource
                /*normalProps:{
                    defaultIsNull:"true",
                    sqlDataSource:"",
                    dictionaryIdDataSource:"",
                    restDataSource:"",
                    staticDataSource:""
                }*/
            },
            mounted:function () {

            },
            methods: {
                ready:function(actionName){
                    this.baseInfo.id="sel_"+StringUtility.Timestamp();
                    this.baseInfo.name=this.baseInfo.id;
                },
                setBindCompleted:function(bindToField,defaultValue,validateRules){
                    this.bindToField=bindToField;
                    this.defaultValue=defaultValue;
                    this.validateRules=validateRules;
                },
                getControlProps:function () {

                    var result = {
                        success: true,
                        baseInfo: this.baseInfo,
                        bindToField: this.bindToField,
                        defaultValue: this.defaultValue,
                        validateRules: this.validateRules,
                        normalDataSource:this.normalDataSource
                    }

                    var normalDataSource=this.$refs.fdControlDataSource.getValue();
                    JsonUtility.SimpleCloneAttr(result.normalDataSource,normalDataSource);

                    return CKEditorPluginUtility.ValidateSerializeControlDialogCompletedEnable(result);
                },
                setControlProps:function ($elem,props) {
                    this.baseInfo = props.baseInfo ? props.baseInfo : this.baseInfo;
                    this.bindToField = props.bindToField ? props.bindToField : this.bindToField;
                    this.defaultValue = props.defaultValue ? props.defaultValue : this.defaultValue;
                    this.validateRules = props.validateRules ? props.validateRules : this.validateRules;
                    this.normalDataSource = props.normalDataSource ? props.normalDataSource : this.normalDataSource;

                    this.$refs.fdControlDataSource.setValue(this.normalDataSource);
                    //this.normalProps.defaultIsNull = $elem.attr("defaultisnull");
                    //this.normalProps.dictionaryIdDataSource = $elem.attr("dictionaryiddatasource");
                    //this.normalProps.restDataSource = $elem.attr("restdatasource");
                    //this.normalProps.staticDataSource = $elem.attr("staticdatasource");

                    //this.normalProps.sqlDataSource =decodeURIComponent($elem.attr("sqldatasource"));
                    //this.$refs.sqlGeneralDesignComp.setValue(this.normalProps.sqlDataSource);
                }
            }
        });</script></body></html>
