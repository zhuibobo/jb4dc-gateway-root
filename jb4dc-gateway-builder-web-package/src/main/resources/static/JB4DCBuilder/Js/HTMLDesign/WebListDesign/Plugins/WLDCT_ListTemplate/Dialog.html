            selectTemplate: function (event) {

                var $sender = $(event.currentTarget);
                $sender.addClass("templateWraper-selected");
                this.resultHtml = $sender.html().replace(/&nbsp;/ig, '');

            },
            ready: function (actionName,sel,parents) {
                //debugger;
                if(sel.getName()=="body"){
                    this.isInsertToBody=true;
                }
            },
            getControlProps: function () {
                //debugger;
                var result = {
                    resultHtml: this.resultHtml,
                    baseInfo: {
                        serialize: "false"
                    }
                };
                if(this.resultHtml==""){
                    DialogUtility.AlertText("请选中模版!");
                    return {success: false};
                }
                else {
                    if(this.isInsertToBody){
                        result.resultHtml=$(result.resultHtml).addClass(window.parent.CKEditorUtility.GetThemeVo().rootElemClass).outerHTML();
                    }

                    return CKEditorPluginUtility.ValidateSerializeControlDialogCompletedEnable(result);
                }

            },

            }
