<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../../../Js/External/JQuery-UI-1.13.0/jquery-ui.js"></script><script type="text/javascript" src="../../../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../../../Js/JBuild4DCLib.js?refVersion=1637390648742"></script><script type="text/javascript" src="../../../../../../Js/UIEXComponent.js?refVersion=1637390648742"></script><script type="text/javascript" src="../../../../../../Js/VueEXComponent.js?refVersion=1637390648742"></script><script type="text/javascript" src="../../../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1637390648742"></script><script type="text/javascript" src="../../../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1637390648742"></script><script type="text/javascript" src="../../../../../../SSOSystem/Js/SSOVueEXComponent.js?refVersion=1637390648742"></script><script type="text/javascript" src="../../../../../../JB4DCBuilder/Js/HTMLDesign/HTMLDesignUtility.js?refVersion=1637390648742"></script><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1637390648742"><link rel="stylesheet" type="text/css" href="../../../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1637390648742"></head><body><div class="html-design-plugin-dialog-wraper" id="dialogApp" v-cloak><tabs size="small"><tab-pane label="绑定信息"><fd-control-bind-to :bind-to-field-prop="bindToField" :default-value-prop="defaultValue" :validate-rules-prop="validateRules" @on-set-completed="setBindCompleted"></fd-control-bind-to></tab-pane><tab-pane label="格式设置"><table cellpadding="0" cellspacing="0" border="0" class="html-design-plugin-dialog-table-wraper"><colgroup><col style="width:100px"><col style="width:280px"><col style="width:100px"><col></colgroup><tbody><tr><td>格式化：</td><td colspan="3"><select v-model="normalProps.datetimeFormat"><option value="yyyy-MM-dd">yyyy-MM-dd</option><option value="yyyy-MM-dd HH:mm:ss">yyyy-MM-dd HH:mm:ss</option><option value="HH:mm:ss">HH:mm:ss</option><option value="HH:mm">HH:mm</option></select></td></tr><tr><td>选择回调：</td><td colspan="3"><input type="text" v-model="normalProps.dateTimeOnPickedEvent"></td></tr><tr><td>下限：</td><td><input type="text" v-model="normalProps.dateTimeMinDate"></td><td>上限：</td><td><input type="text" v-model="normalProps.dateTimeMaxDate"></td></tr></tbody></table></tab-pane><tab-pane label="基础信息"><fd-control-base-info v-model="baseInfo"></fd-control-base-info></tab-pane></tabs></div><script>var DialogApp=new Vue({
            el:"#dialogApp",
            data: {
                baseInfo:CKEditorPluginUtility.DefaultProps.baseInfo,
                bindToField:CKEditorPluginUtility.DefaultProps.bindToField,
                defaultValue: CKEditorPluginUtility.DefaultProps.defaultValue,
                validateRules:CKEditorPluginUtility.DefaultProps.validateRules,
                normalProps:{
                    datetimeFormat:"yyyy-MM-dd",
                    dateTimeOnPickedEvent:"",
                    dateTimeMinDate:"",
                    dateTimeMaxDate:""
                }
            },
            mounted:function () {

            },
            methods: {
                ready:function(actionName){
                    this.baseInfo.id="txt_dt_"+StringUtility.Timestamp();
                    this.baseInfo.name=this.baseInfo.id;
                },
                setBindCompleted:function(bindToField,defaultValue,validateRules){
                    this.bindToField=bindToField;
                    this.defaultValue=defaultValue;
                    this.validateRules=validateRules;
                },
                getControlProps:function () {
                    var result = {
                        success: true,
                        baseInfo: this.baseInfo,
                        bindToField: this.bindToField,
                        defaultValue: this.defaultValue,
                        validateRules: this.validateRules,
                        normalProps:this.normalProps
                    }
                    return CKEditorPluginUtility.ValidateSerializeControlDialogCompletedEnable(result);
                },
                setControlProps:function ($elem,props) {
                    this.baseInfo = props.baseInfo ? props.baseInfo : this.baseInfo;
                    this.bindToField = props.bindToField ? props.bindToField : this.bindToField;
                    this.defaultValue = props.defaultValue ? props.defaultValue : this.defaultValue;
                    this.validateRules = props.validateRules ? props.validateRules : this.validateRules;

                    this.normalProps.datetimeFormat = $elem.attr("datetimeformat");
                    this.normalProps.dateTimeOnPickedEvent = $elem.attr("datetimeonpickedevent");
                    this.normalProps.dateTimeMinDate = $elem.attr("datetimemindate");
                    this.normalProps.dateTimeMaxDate = $elem.attr("datetimemaxdate");
                }
            }
        });</script></body></html>
