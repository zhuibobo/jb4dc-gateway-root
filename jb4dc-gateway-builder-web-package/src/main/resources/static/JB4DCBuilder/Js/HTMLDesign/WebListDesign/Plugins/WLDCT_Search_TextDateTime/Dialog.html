<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../../../Js/External/JQuery-3.6.0/jquery-3.6.0.min.js"></script><script type="text/javascript" src="../../../../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../../../Js/External/JQuery-UI-1.13.0/jquery-ui.js"></script><script type="text/javascript" src="../../../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../../../Js/JBuild4DCLib.js?refVersion=1637453952557"></script><script type="text/javascript" src="../../../../../../Js/UIEXComponent.js?refVersion=1637453952557"></script><script type="text/javascript" src="../../../../../../Js/VueEXComponent.js?refVersion=1637453952557"></script><script type="text/javascript" src="../../../../../../JB4DCBuilder/Js/UIEXComponentForBuilder.js?refVersion=1637453952557"></script><script type="text/javascript" src="../../../../../../JB4DCBuilder/Js/BuilderVueEXComponent.js?refVersion=1637453952557"></script><script type="text/javascript" src="../../../../../../SSOSystem/Js/SSOVueEXComponent.js?refVersion=1637453952557"></script><script type="text/javascript" src="../../../../../../JB4DCBuilder/Js/HTMLDesign/HTMLDesignUtility.js?refVersion=1637453952557"></script><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../../../../Themes/Default/Css/JBuild4DC.css?refVersion=1637453952557"><link rel="stylesheet" type="text/css" href="../../../../../../JB4DCBuilder/Themes/Default/Css/JBuild4DCBuilder.css?refVersion=1637453952557"><script type="text/javascript" src="../../../../../../Js/External/ZTree-3.5.40/js/jquery.ztree.exhide.js"></script><script type="text/javascript" src="../../../../../../Js/External/ZTree-3.5.40/js/fuzzysearch.js"></script></head><body><div class="html-design-plugin-dialog-wraper" id="dialogApp" v-cloak><tabs size="small"><tab-pane label="绑定信息"><list-search-control-bind-to-comp ref="listSearchControlBindToComp"></list-search-control-bind-to-comp></tab-pane><tab-pane label="格式设置"><table cellpadding="0" cellspacing="0" border="0" class="html-design-plugin-dialog-table-wraper"><colgroup><col style="width:100px"><col style="width:280px"><col style="width:100px"><col></colgroup><tbody><tr><td>格式化：</td><td colspan="3"><select v-model="normalProps.datetimeFormat"><option value="yyyy-MM-dd">yyyy-MM-dd</option><option value="yyyy-MM-dd HH:mm:ss">yyyy-MM-dd HH:mm:ss</option><option value="HH:mm:ss">HH:mm:ss</option><option value="HH:mm">HH:mm</option></select></td></tr><tr><td>选择回调：</td><td colspan="3"><input type="text" v-model="normalProps.dateTimeOnPickedEvent"></td></tr><tr><td>下限：</td><td><input type="text" v-model="normalProps.dateTimeMinDate"></td><td>上限：</td><td><input type="text" v-model="normalProps.dateTimeMaxDate"></td></tr></tbody></table></tab-pane><tab-pane label="基础信息"><fd-control-base-info v-model="baseInfo"></fd-control-base-info></tab-pane></tabs></div><script>var DialogApp=new Vue({
            el:"#dialogApp",
            data: {
                baseInfo:CKEditorPluginUtility.DefaultProps.baseInfo,
                defaultValue: CKEditorPluginUtility.DefaultProps.defaultValue,
                bindToSearchField:CKEditorPluginUtility.DefaultProps.bindToSearchField,
                dataSetId:null,
                bindToField:null,
                normalProps:{
                    datetimeFormat:"yyyy-MM-dd",
                    dateTimeOnPickedEvent:"",
                    dateTimeMinDate:"",
                    dateTimeMaxDate:""
                }
            },
            mounted:function () {

            },
            methods: {
                ready:function(actionName,sel,parents){
                    this.baseInfo.id="txt_search_date_"+StringUtility.Timestamp();
                    this.baseInfo.name=this.baseInfo.id;

                    this.dataSetId=CKEditorPluginUtility.TryGetDataSetId(sel,parents);
                    this.bindDataSetFieldTree();
                },
                bindDataSetFieldTree:function(){
                    if(this.dataSetId){
                        var dataSetPO=window.parent.listDesign.getDataSet(this.dataSetId);
                        this.$refs.listSearchControlBindToComp.init(dataSetPO);
                    }
                    else {
                        DialogUtility.AlertText("请先设定DataSet");
                    }
                },
                getControlProps:function () {
                    var bindData=this.$refs.listSearchControlBindToComp.getData();
                    var result = {
                        success: true,
                        baseInfo: this.baseInfo,
                        bindToSearchField: bindData.bindToSearchField,
                        defaultValue: bindData.defaultValue,
                        normalProps:this.normalProps
                    }
                    return result;
                },
                setControlProps:function ($elem,props) {
                    //console.log($elem.parent());
                    this.baseInfo = props.baseInfo ? props.baseInfo : this.baseInfo;
                    this.bindToSearchField = props.bindToSearchField ? props.bindToSearchField : this.bindToSearchField;
                    this.defaultValue = props.defaultValue ? props.defaultValue : this.defaultValue;

                    this.$refs.listSearchControlBindToComp.setData(this.bindToSearchField,this.defaultValue);

                    this.normalProps.datetimeFormat = $elem.attr("datetimeformat");
                    this.normalProps.dateTimeOnPickedEvent = $elem.attr("datetimeonpickedevent");
                    this.normalProps.dateTimeMinDate = $elem.attr("datetimemindate");
                    this.normalProps.dateTimeMaxDate = $elem.attr("datetimemaxdate");
                }
            }
        });</script></body></html>
