<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模版设计</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ZTreeExtendLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::SiteTemplateDesignLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::CodeMirrorLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
    <style>
        .cke_button_label {
            display:inline !important;
        }
        /* Based on Sublime Text's Monokai theme */

        .cm-s-monokai div.CodeMirror-selected { background: #69685d; }
        .cm-s-monokai .CodeMirror-line::selection, .cm-s-monokai .CodeMirror-line > span::selection, .cm-s-monokai .CodeMirror-line > span > span::selection { background: rgba(255,210,77, 0.99); }
        .cm-s-monokai .CodeMirror-line::-moz-selection, .cm-s-monokai .CodeMirror-line > span::-moz-selection, .cm-s-monokai .CodeMirror-line > span > span::-moz-selection { background: rgba(255,210,77, 0.99); }

    </style>
</head>
<body>
<div id="appForm" v-cloak>
    <div style="position: absolute;right: 10px;top: 6px;z-index: 100">
        <button-group size="small">
            <i-button icon="md-cloud-done" type="primary">保存并发布</i-button>
            <i-button icon="md-search" type="primary">历史版本</i-button>
        </button-group>
    </div>
    <tabs name="outer-tabs">
        <tab-pane tab="outer-tabs" name="Info" label="Info">
            <div style="width: 1024px;margin: auto">
                <div style="width: 1024px;height: 615px;border: #ddddf1 1px solid;border-radius: 4px;padding: 10px 20px 10px 10px;">
                    <divider orientation="left" :dashed="true" style="font-size: 12px">模版信息</divider>
                </div>
            </div>
        </tab-pane>
        <tab-pane tab="outer-tabs" name="HTML" label="HTML">
            <div class="html-design-wraper">
                <div class="left-wraper code_wraper">
                    <div class="inner">
                        <textarea id="TextAreaHTMLEditor" style="height: 99%"></textarea>
                    </div>
                </div>
                <div class="right-wraper">
                    <tabs name="html-inner-tabs">
                        <tab-pane tab="html-inner-tabs" label="CodeFragment">
                            <div>Config</div>
                        </tab-pane>
                        <tab-pane tab="html-inner-tabs" label="Element">
                            <div>Element</div>
                        </tab-pane>
                    </tabs>
                </div>
            </div>
        </tab-pane>
        <tab-pane tab="outer-tabs" name="JS" label="JS">
            <div class="js-design-wraper">
                <div class="left-wraper code_wraper">
                    <div class="inner">
                        <textarea id="TextAreaJsEditor"></textarea>
                    </div>
                </div>
                <div class="right-wraper">
                    <tabs name="js-inner-tabs">
                        <tab-pane tab="js-inner-tabs" label="CodeFragment">
                        </tab-pane>
                        <tab-pane tab="js-inner-tabs" label="Element">
                        </tab-pane>
                    </tabs>
                </div>
            </div>
        </tab-pane>
        <tab-pane tab="outer-tabs" name="Css" label="Css">
            <div class="css-design-wraper">
                <div class="left-wraper code_wraper">
                    <div class="inner">
                        <textarea id="TextAreaCssEditor"></textarea>
                    </div>
                </div>
                <div class="right-wraper">
                    <tabs name="css-inner-tabs">
                        <tab-pane tab="css-inner-tabs" label="CodeFragment">
                        </tab-pane>
                        <tab-pane tab="css-inner-tabs" label="Element">
                        </tab-pane>
                    </tabs>
                </div>
            </div>
        </tab-pane>
        <tab-pane name="Config" label="Config"></tab-pane>
    </tabs>
    <div>
        <!--各类对话框的引用-->
    </div>
</div>

<script>
    var IsTopFramePage=true;
    var appForm = new Vue({
        el:"#appForm",
        data: {
            status: BaseUtility.GetUrlParaValue("op")
        },
        mounted:function () {
            TemplateJsEditorUtility.InitializeJsCodeDesign(this.status);
        },
        methods: {

        }
    });
</script>
</body>
</html>
